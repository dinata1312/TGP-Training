<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
  </head>
  <body>
    <section>
      <div id="leftNav">Logo</div>

      <div id="rightNav">
        <nav>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">MY INVENTORY</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <main role="main">
      <section id="bioSection">
        <div class="flex-row">
          <div id="bioFoto" class="section flex-1">
            <img src="/api/placeholder/150/150" alt="Profile Picture" />
          </div>

          <div id="bioData" class="section flex-3 flex-column gap-20">
            <div class="profile-header">
              <h1>Nama Anda</h1>
              <p>Front End Designer</p>

              <div class="action-buttons">
                <button class="kontak">Kontak</button>
                <button class="resume">Resume</button>
              </div>
            </div>

            <div class="profile-details">
              <table>
                <tr>
                  <td>Availability</td>
                  <td>Full Time</td>
                </tr>
                <tr>
                  <td>Usia</td>
                  <td>17</td>
                </tr>
                <tr>
                  <td>Lokasi</td>
                  <td>Jakarta, Indonesia</td>
                </tr>
                <tr>
                  <td>Pengalaman</td>
                  <td>2</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>Developer@gmail.com</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>

      <section id="formSection">
        <form>
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" required />
          </div>

          <div class="form-group">
            <label for="availability">Availability</label>
            <input type="text" id="availability" name="availability" required />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>

          <div class="form-group">
            <label for="lokasi">Lokasi</label>
            <input type="text" id="lokasi" name="lokasi" required />
          </div>

          <div class="form-group">
            <label for="years">Years Experience</label>
            <input type="number" id="years" name="years" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <button type="submit" class="submit-button">SUBMIT</button>
        </form>
      </section>
    </main>
  </body>
</html>
